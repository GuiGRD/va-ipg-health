<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>VA - IPG Health - Slide 01</title>

  <link rel="stylesheet" href="../shared/css/styles.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <img class="logo-fcb" src="../shared/images/fcbhealth_bra_logo.svg" alt="Logo FCB Health Brazil">

    <span class="product-logo center">Logo do Produto</span>
  </header>

  <main>
    <h1 class="title-content">Capa personalizada com seu produto</h1>

    <div class="cards">
      <div class="card card-neon">
        <div class="bg-1"></div>
        <div class="bg-2"></div>
        <div class="bg-3"></div>
        <div class="bg-4"></div>
        <div class="bg-5"></div>

        <img class="icon-1" src="../shared/images/organ-1.png" alt="Imagem">
      </div>

      <div class="card card-neon center">
        <div class="bg-1"></div>
        <div class="bg-2"></div>
        <div class="bg-3"></div>
        <div class="bg-4"></div>
        <div class="bg-5"></div>

        <img class="icon-2" src="../shared/images/organ-2.png" alt="Imagem">
      </div>

      <div class="card card-neon">
        <div class="bg-1"></div>
        <div class="bg-2"></div>
        <div class="bg-3"></div>
        <div class="bg-4"></div>
        <div class="bg-5"></div>

        <img class="icon-3" src="../shared/images/organ-3.png" alt="Imagem">
      </div>
    </div>

    <button class="btn-start btn-neon-blue" onclick="Slide('slide_02')">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="bg-4"></div>
      <div class="bg-5"></div>
      
      <p>Iniciar</p>
    </button>
  </main>

  <script src="../shared/js/veeva-library.js"></script>
  <script src="../shared/js/scripts.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
